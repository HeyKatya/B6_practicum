---
# tasks file for http
- name: Install Nginx
  apt:
    name: nginx
    state: latest

- name: Start Nginx and Enable it on the every boot
  service:
    name: nginx
    state: started
    enabled: yes

- name: generate config
  template:
    src: main.j2
    dest: /etc/nginx/conf.d/main.conf
  notify:
  - Restart nginx
